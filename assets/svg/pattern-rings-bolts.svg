<!-- pattern-hex-line-grid.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" aria-hidden="true" focusable="false">
  <defs>
    <!-- Hex tile ~ 80 wide x 69.28 tall (sqrt(3)/2 * 80) -->
    <pattern id="hexGrid" width="120" height="104" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" opacity="1">
        <!-- Draw 2 hexes per tile so it repeats seamlessly -->
        <g stroke-width="2.4" opacity="0.65">
          <!-- Hex 1 -->
          <path d="M60 12 L90 30 L90 64 L60 82 L30 64 L30 30 Z"/>
          <!-- Hex 2 offset -->
          <path d="M120 42 L150 60 L150 94 L120 112 L90 94 L90 60 Z"/>
          <!-- Hex 3 offset other direction -->
          <path d="M0 42 L30 60 L30 94 L0 112 L-30 94 L-30 60 Z"/>
        </g>

        <!-- Tiny “index ticks” for engineering vibe -->
        <g stroke-width="2" opacity="0.35">
          <path d="M60 0 L60 6"/>
          <path d="M60 88 L60 94"/>
          <path d="M24 47 L30 47"/>
          <path d="M90 47 L96 47"/>
        </g>
      </g>
    </pattern>
  </defs>

  <rect width="240" height="240" fill="url(#hexGrid)"/>
</svg>